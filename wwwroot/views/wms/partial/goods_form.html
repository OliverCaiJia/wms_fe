
<form class="form-horizontal" data-ng-submit="add(goods)">
    <a class="glyphicon glyphicon-remove pull-right"
       title="{{'global:ui.button.cancel' | i18next}}"
       data-ng-click="switchCollapse(createGoods)">
    </a>
    <div class="row col-sm-6">
        <div class="form-group">
            <label for="goods.barCode" class="col-sm-2 control-label" data-ng-i18next="wms:ui.label.barCode"></label>
            <div class="col-sm-9">
                <input class="form-control" id="goods.barCode" data-ng-model="goods.barCode" />
            </div>
        </div>
        <div class="form-group">
            <label for="goods.abbrName" class="col-sm-2 control-label" data-ng-i18next="wms:ui.label.abbrName"></label>
            <div class="col-sm-9">
                <input class="form-control" id="goods.abbrName" data-ng-model="goods.abbrName" />
            </div>
        </div>
    </div>

    <div class="row col-sm-6">
        <div class="form-group">
            <label for="goods.name" class="col-sm-2 control-label" data-ng-i18next="wms:ui.label.fullName"></label>
            <div class="col-sm-9">
                <input class="form-control" id="goods.name" data-ng-model="goods.name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" data-ng-i18next="wms:ui.label.ownBox"></label>
            <div class="col-sm-9 checkbox">
                <label>
                    <input name="radio1" type="radio" value="0" data-ng-model="goods.isOwnBox" />
                    <span data-ng-i18next="global:ui.button.no"></span>
                    <span class="space"></span>
                </label>
                <label>
                    <input type="radio" value="1" data-ng-model="goods.isOwnBox" />
                    <span data-ng-i18next="global:ui.button.yes"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-6 col-sm-4 pull-right">
            <a class="btn btn-default btn-md" data-ng-click="switchCollapse(createGoods)">
                <span class="glyphicon glyphicon-remove"></span>
                <span data-ng-i18next="global:ui.button.cancel"></span>
            </a>
            <div class="space"></div>
            <button class="btn btn-primary btn-md ">
                <span class="ti-save"></span>
                {{'global:ui.button.save' | i18next}}{{'wms:ui.heading.goods' | i18next}}
            </button>
        </div>
    </div>
</form>
