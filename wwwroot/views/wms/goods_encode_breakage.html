<div class="page" data-ng-controller="WmsGoodsEncodeBreakageCtrl">
    <section class="panel panel-default">
        <div class="panel-footer">
            <span class="glyphicon glyphicon-th"></span>
            <span data-ng-i18next="wms:ui.heading.seller"></span>【{{seller.name}}】
            <span data-ng-i18next="wms:ui.label.goodsBreakage"></span>
            <a href="#/wms/goods_encode_list?sellerGoodsId={{sellerGoods.id}}"
               class="ti-arrow-left pull-right" data-ng-if="sellerGoods">
                {{'wms:ui.label.backTo' | i18next}}{{'wms:ui.statusEnum.encodeType.'+sellerGoods.encodeType | i18next}}{{'wms:ui.label.list' | i18next}}</a>
        </div>
        <div class="panel-body" data-ng-if="sellerGoods.id">
            <form class="form-horizontal" data-ng-submit="goodsBreakage(goodsBreakageLog)">
                <div class="form-group">
                    <label class="col-sm-2 control-label"
                           data-ng-i18next="wms:ui.label.fullName"></label>
                    <div class="col-sm-8">
                        <div class="checkbox">{{sellerGoods.name}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        {{'wms:ui.statusEnum.encodeType.'+sellerGoods.encodeType | i18next}}
                    </label>
                    <div class="col-sm-8">
                        <div class="checkbox">{{goodsBreakageLog.goodsCode}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" data-ng-i18next="wms:ui.label.reason"></label>
                    <div class="col-sm-8">
                        <label class="ui-radio" data-ng-repeat="reason in reasonEnumList">
                            <input name="radio1" type="radio" value="{{reason}}"
                                   data-ng-model="goodsBreakageLog.reason" ><span>
                                {{"wms:ui.breakageReason."+reason | i18next}}</span>
                        </label>
                    </div>
                </div>

                <div class="form-group" data-ng-show="isShowButton">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button class="btn btn-primary btn-w-md"
                                data-ng-i18next="global:ui.button.save"></button>
                    </div>
                </div>
                <div class="alert alert-warning" data-ng-show="!isShowButton">
                    {{'global:ui.label.notes' | i18next}}：{{'wms:ui.label.goodsNeedApproval' | i18next}}
                    <span class="space"></span>
                    <a href="#/wms/goods_breakage_log_list"><span data-ng-i18next="wms:ui.heading.goodsBreakageLogList"></span></a>
                </div>
            </form>
        </div>
    </section>

</div>
