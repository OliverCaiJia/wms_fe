<div class="page" data-ng-controller="WmsPlatformSourceDetailCtrl">
    <section class="panel panel-default">
        <div class="panel-footer">
            <span class="glyphicon glyphicon-th"></span>
            <span data-ng-i18next="wms:ui.heading.platformSource"></span>
            <span data-ng-i18next="global:ui.label.detail"></span>
            <a href="#/wms/platform_source_list" class="ti-arrow-left pull-right"></a>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
        
                <div class="form-group">
                    <label for="platformSource.id" class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.id"></label>
                    <div class="col-sm-8">
                        <input class="form-control" id="platformSource.id" readonly data-ng-model="platformSource.id" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="platformSource.name" class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.name"></label>
                    <div class="col-sm-8">
                        <input class="form-control" id="platformSource.name" readonly data-ng-model="platformSource.name" />
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
