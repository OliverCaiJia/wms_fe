<form class="form-horizontal" data-ng-submit="import(refExpressUpload)">

    <div class="row form-group col-sm-12">
        <label class="col-sm-4 control-label"
               data-ng-i18next="wms:ui.label.refExpressUpload"></label>
        <div class="col-sm-8">
            <button type="file" data-ngf-select="uploadFile($file, $invalidFiles)" data-ngf-max-size="2MB">
                <span data-ng-i18next="global:ui.button.selectFile"></span>
            </button>
            <span data-ng-show="f.progress >= 0">{{f.progress}}%</span>
            <span data-ng-show="errFile" class="label label-danger">
                {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
            </span>
        </div>
    </div>
    <div class="row form-group col-sm-12">
        <label for="refExpressUpload.originalFileName" class="col-sm-4 control-label"
               data-ng-i18next="wms:ui.label.originalFileName"></label>
        <div class="col-sm-8">
            <input class="form-control" id="refExpressUpload.originalFileName" readonly
                   data-ng-model="refExpressUpload.originalFileName" />
        </div>
    </div>
    <!--<div class="row form-group col-sm-12">-->
        <!--<label for="refExpressUpload.filePath" class="col-sm-4 control-label"-->
               <!--data-ng-i18next="wms:ui.label.filePath"></label>-->
        <!--<div class="col-sm-8">-->
            <!--<input class="form-control" id="refExpressUpload.filePath" readonly-->
                   <!--data-ng-model="refExpressUpload.filePath" />-->
        <!--</div>-->
    <!--</div>-->
    
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-6">
            <!--<a class="btn btn-default btn-md"-->
               <!--data-ng-if="!showimporting"-->
               <!--data-ng-click="switchCollapse(createImportRefExpress)">-->
                <!--<span class="glyphicon glyphicon-remove"></span>-->
                <!--<span data-ng-i18next="global:ui.button.cancel"></span>-->
            <!--</a>-->
            <!--<div class="space"></div>-->

            <button class="btn btn-primary btn-md " data-ng-if="!showimporting">
                <span class="ti-import"></span>
                {{'global:ui.button.import' | i18next}}
            </button>
            <button class="btn btn-primary btn-md " data-ng-if="showimporting">
                {{'global:ui.button.importing' | i18next}}
                <span class="ti-more-alt"></span>
            </button>

        </div>
    </div>
    
    
</form>
