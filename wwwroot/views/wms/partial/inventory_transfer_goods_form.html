<div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{'wms:ui.heading.waiteToAddGoods' | i18next}}
                ({{currentSelectGoodsList.length}}/{{selectGoodsList.length}})
            </div>
            <div class="panel-body ui-map" data-slim-scroll data-scroll-height="400px"  >
                <div class="row form-group">
                    <div class="col-md-12">
                        <form>
                            <input type="text"
                                   data-ng-i18next="[placeholder]global:ui.button.search"
                                   class="form-control"
                                   data-ng-model="searchKeywords"
                                   data-ng-keyup="search(searchKeywords)">
                        </form>
                    </div>
                </div>

                <table class="table" >
                    <thead>
                    <tr>
                        <th class="col-sm-10">
                            <div class="th" data-ng-i18next="wms:ui.heading.goods"></div>
                        </th>
                        <th class="col-sm-2">
                            <div class="th" data-ng-i18next="global:ui.label.action"></div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="goods in currentSelectGoodsList track by $index">
                        <td>{{goods.abbrName}}</td>
                        <td>
                            <a href="javascript:;" class="btn btn-sm btn-success "
                               data-ng-click="checkGoods(goods.id)">
                                <span class="glyphicon glyphicon-plus"></span>
                                {{'global:ui.button.choose' | i18next}}
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
<div class="col-md-6">
    <div class="well">
        <form class="form-horizontal" data-ng-submit="add(inventoryTransferGoods)">
            <div class="form-group">
                <label class="col-sm-2 control-label" data-ng-i18next="wms:ui.heading.goods"></label>
                <div class="col-sm-8 checkbox">
                    {{sellerGoodsMap[inventoryTransferGoods.sellerGoodsId].abbrName}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" data-ng-i18next="wms:ui.heading.goods"></label>
                <div class="col-sm-8 checkbox">
                    <select class="form-control" id="inventoryTransferGoods.acceptorGoodsId"
                            data-ng-model="inventoryTransferGoods.acceptorGoodsId"
                            data-ng-options="goods.id as goods.abbrName for goods in acceptorGoodsMap">
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inventoryTransferGoods.goodsNumber" class="col-sm-2 control-label"
                       data-ng-i18next="wms:ui.label.goodsNumber"></label>
                <div class="col-sm-8">
                    <input class="form-control" id="inventoryTransferGoods.goodsNumber"
                           data-ng-model="inventoryTransferGoods.goodsNumber" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button class="btn btn-primary btn-w-md"
                            data-ng-i18next="global:ui.button.create"></button>
                </div>
            </div>
        </form>
    </div>
</div>
