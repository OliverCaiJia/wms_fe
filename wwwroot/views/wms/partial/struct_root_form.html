<form class="form-horizontal" data-ng-submit="add(structRoot)">
    <div class="form-group">
        <label for="structRoot.name" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.name"></label>
        <div class="col-sm-8">
            <input class="form-control" id="structRoot.name" data-ng-model="structRoot.name" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-primary btn-w-md"
                    data-ng-if="structRoot.id"
                    data-ng-i18next="global:ui.button.save"></button>
            <button class="btn btn-primary btn-w-md"
                    data-ng-if="!structRoot.id"
                    data-ng-i18next="global:ui.button.create"></button>
        </div>
    </div>
</form>
