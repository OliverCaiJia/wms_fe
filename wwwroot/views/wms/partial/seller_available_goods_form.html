<div class="row" data-ng-if="goodsList.length">
    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-footer">
                {{'wms:ui.heading.waiteToAddGoods' | i18next}}
                ({{currentGoodsList.length}}/{{goodsList.length}})
            </div>
            <div class="panel-body ui-map " data-slim-scroll data-scroll-height="400px" >
                <div class="row form-group">
                    <div class="col-md-12">
                        <form>
                            <input type="text"
                                   data-ng-i18next="[placeholder]global:ui.button.search"
                                   class="form-control"
                                   data-ng-model="goodsKeywords"
                                   data-ng-keyup="searchGoodsList(goodsKeywords)">
                        </form>
                    </div>
                </div>
                <ul class="task-list list-unstyled">
                    <li data-ng-repeat="goods in currentGoodsList track by $index" class="" >
                        <div class="view" data-ng-if="goods.id != sellerAvailableGoods.goodsId">
                            <label data-ng-click="checkedGoods(goods)">
                                {{goods.name}}
                                <span class="space"></span>
                                <a href="javascript:;" class="btn btn-xs btn-success pull-right">
                                    {{'global:ui.button.choose' | i18next}}
                                </a>
                            </label>
                        </div>
                        <div class="alert alert-success" data-ng-if="goods.id == sellerAvailableGoods.goodsId">
                            <span class="space"></span>
                            <span class="space"></span>
                            <label data-ng-click="checkedGoods(goods)">
                                {{goods.name}}
                            </label>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-footer">
                {{'wms:ui.tips.waiteToEditForm' | i18next}}
            </div>
            <div class="panel-body">
                <form class="form-horizontal" data-ng-submit="add(sellerAvailableGoods)">
                    <div class="form-group" >
                        <label class="col-sm-4 control-label" ><strong data-ng-i18next="wms:ui.heading.sellerAvailableGoods"></strong></label>
                        <div class="col-sm-8">
                            <label class="control-label ui-checkbox error" data-ng-if="!sellerAvailableGoods.goodsName">
                                <strong class="highlight colored" data-ng-i18next="wms:ui.tips.chooseLeftSideGoods"></strong></label>
                            <input class="form-control" disabled
                                   data-ng-if="sellerAvailableGoods.goodsName"
                                   data-ng-model="sellerAvailableGoods.goodsName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label"><strong data-ng-i18next="wms:ui.label.encodeType"></strong></label>
                        <div class="col-sm-8">
                            <label class="ui-radio" data-ng-repeat="encodeType in encodeTypeList">
                                <input name="radio1" type="radio" value="{{encodeType}}"
                                       data-ng-model="sellerAvailableGoods.encodeType" ><span>
                                {{"wms:ui.statusEnum.encodeType."+encodeType | i18next}}</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" ><strong data-ng-i18next="wms:ui.label.shelfLocation"></strong></label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sellerAvailableGoods.shelfLocation"
                                   data-ng-model="sellerAvailableGoods.shelfLocation" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="sellerAvailableGoods.price" class="col-sm-4 control-label" >
                            <strong data-ng-i18next="global:ui.button.setting"></strong>
                            <strong data-ng-i18next="wms:ui.heading.seller"></strong>
                            <strong data-ng-i18next="wms:ui.label.price"></strong>
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="sellerAvailableGoods.price" data-ng-model="sellerAvailableGoods.price" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8" data-ng-if="sellerAvailableGoods.goodsName">
                            <button class="btn btn-primary btn-w-md"
                                    data-ng-if="sellerAvailableGoods.id"
                                    data-ng-i18next="global:ui.button.save"></button>
                            <button class="btn btn-primary btn-w-md"
                                    data-ng-if="!sellerAvailableGoods.id"
                                    data-ng-i18next="global:ui.button.create"></button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="row" data-ng-if="goodsList.length == 0">
    <span data-ng-i18next="wms:ui.tips.noMoreGoods"></span>
</div>
