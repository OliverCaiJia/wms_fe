<form class="form-horizontal" data-ng-submit="add(member)">
    <a class="glyphicon glyphicon-remove pull-right"
       title="{{'global:ui.button.cancel' | i18next}}"
       data-ng-click="switchCollapse(createMember)">
    </a>

    <div class="row col-sm-6">
        <div class="form-group">
            <label for="member.jobNumber" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.jobNumber"></label>
            <div class="col-sm-8">
                <input class="form-control" id="member.jobNumber" data-ng-model="member.jobNumber" />
            </div>
        </div>
        <div class="form-group">
            <label for="member.name" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.memberName"></label>
            <div class="col-sm-8">
                <input class="form-control" id="member.name" data-ng-model="member.name" />
            </div>
        </div>
        <div class="form-group">
            <label for="member.realName" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.realName"></label>
            <div class="col-sm-8">
                <input class="form-control" id="member.realName" data-ng-model="member.realName" />
            </div>
        </div>

    </div>
    <div class="row col-sm-6">
        <div class="form-group">
            <label  class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.mobilePhone"></label>
            <div class="col-sm-8">
                <input class="form-control"  data-ng-model="member.mobilePhone" />
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-4 control-label" data-ng-i18next="passport:ui.label.password"></label>
            <div class="col-sm-8">
                <input class="form-control"  type="password" data-ng-model="member.password" />
            </div>
        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-6">
            <a class="btn btn-default btn-md" data-ng-click="switchCollapse(createMember)">
                <span class="glyphicon glyphicon-remove"></span>
                <span data-ng-i18next="global:ui.button.cancel"></span>
            </a>
            <div class="space"></div>
            <button class="btn btn-primary btn-md ">
                <span class="ti-save"></span>
                {{'global:ui.button.save' | i18next}}{{'wms:ui.heading.member' | i18next}}
            </button>
        </div>
    </div>

</form>
