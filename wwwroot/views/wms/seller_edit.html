<div class="page" data-ng-controller="WmsSellerEditCtrl">
    <section class="panel panel-default">
        <div class="panel-footer">
            <span class="glyphicon glyphicon-th"></span>
            <span data-ng-i18next="wms:ui.heading.seller"></span>
            <span data-ng-i18next="global:ui.label.detail"></span>
            <a href="#/wms/seller_list" class="ti-arrow-left pull-right"></a>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
        
                <div class="form-group">
                    <label for="seller.id" class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.id"></label>
                    <div class="col-sm-8">
                        <input class="form-control" id="seller.id" readonly data-ng-model="seller.id" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.name"></label>
                    <div class="col-sm-8">
                        <form data-ng-submit="updateName(seller, 'name')" >
                            <a href="javascript:;" data-ng-show="!seller[seller.id+'name']"
                               data-ng-click="switchNode(seller,'name',true)"
                               title="{{'global:ui.button.edit' | i18next}}">
                                {{seller.name}}
                                <span class="ti-pencil"></span>
                            </a>
                            <span data-ng-show="seller[seller.id+'name']">
                                <input id="inputName" data-ng-model="seller.name" />
                                <a href="javascript:;" class="ti-save"
                                   data-ng-click="updateName(seller, 'name')"
                                   title="{{'global:ui.button.save' | i18next}}"></a>
                                <a href="javascript:;" class="ti-close"
                                   data-ng-click="switchNode(seller,'name',false)"
                                   title="{{'global:ui.button.cancel' | i18next}}"></a>
                            </span>
                        </form>
                    </div>
                </div>
                <div class="form-group">
                    <label for="seller.creditLine" class="col-sm-4 control-label"
                    <label class="col-sm-4 control-label"
                           data-ng-i18next="wms:ui.label.creditLine"></label>
                    <div class="col-sm-8">
                        <input class="form-control" id="seller.creditLine" readonly data-ng-model="seller.creditLine" />
                        <form data-ng-submit="updateCreditLine(seller, 'creditLine')" >
                            <a href="javascript:;" data-ng-show="!seller[seller.id+'creditLine']"
                               data-ng-click="switchNode(seller,'creditLine',true)"
                               title="{{'global:ui.button.edit' | i18next}}">
                                {{seller.creditLine}}
                                <span class="ti-pencil"></span>
                            </a>
                            <span data-ng-show="seller[seller.id+'creditLine']">
                                <input id="inputCreditLine" data-ng-model="seller.creditLine" />
                                <a href="javascript:;" class="ti-save"
                                   data-ng-click="updateCreditLine(seller, 'creditLine')"
                                   title="{{'global:ui.button.save' | i18next}}"></a>
                                <a href="javascript:;" class="ti-close"
                                   data-ng-click="switchNode(seller,'creditLine',false)"
                                   title="{{'global:ui.button.cancel' | i18next}}"></a>
                            </span>
                        </form>
                    </div>
                </div>
                <div>
                    <label class="col-sm-4 control-label"
                           data-ng-i18next="wms:ui.label.comment"></label>
                    <div class="col-sm-8">
                        <form data-ng-submit="updateComment(seller, 'comment')" >
                            <a href="javascript:;" data-ng-show="!seller[seller.id+'comment']"
                               data-ng-click="switchNode(seller,'comment',true)"
                               title="{{'global:ui.button.edit' | i18next}}">
                                {{seller.comment}}
                                <span class="ti-pencil"></span>
                            </a>
                            <span data-ng-show="seller[seller.id+'comment']">
                                <input id="inputComment" data-ng-model="seller.comment" />
                                <a href="javascript:;" class="ti-save"
                                   data-ng-click="updateComment(seller, 'comment')"
                                   title="{{'global:ui.button.save' | i18next}}"></a>
                                <a href="javascript:;" class="ti-close"
                                   data-ng-click="switchNode(seller,'comment',false)"
                                   title="{{'global:ui.button.cancel' | i18next}}"></a>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
