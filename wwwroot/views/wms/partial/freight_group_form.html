<form class="form-horizontal" data-ng-submit="add(freightGroup)">
    <a class="glyphicon glyphicon-remove pull-right"
       title="{{'global:ui.button.cancel' | i18next}}"
       data-ng-click="switchCollapse(createFreightGroup)">
    </a>
    <div class="row form-group col-sm-12">
        <label for="freightGroup.name" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.name"></label>
        <div class="col-sm-8">
            <input class="form-control" id="freightGroup.name" data-ng-model="freightGroup.name" />
        </div>
    </div>
    <div class="row form-group col-sm-12">
        <label for="freightGroup.logisticCompanyId" class="col-sm-4 control-label"
               data-ng-i18next="wms:ui.heading.logisticCompany"></label>
        <div class="col-sm-8">
            <select id="freightGroup.logisticCompanyId" data-ng-model="freightGroup.logisticCompanyId"
                    data-ng-options="logisticCompany.id as logisticCompany.name for logisticCompany in logisticCompanyMap">
            </select>
        </div>
    </div>
    <div class="row form-group col-sm-12">
        <label for="freightGroup.firstWeightPrice" class="col-sm-4 control-label"
               data-ng-i18next="wms:ui.label.firstWeightPrice"></label>
        <div class="col-sm-8">
            <input class="form-control" id="freightGroup.firstWeightPrice" data-ng-model="freightGroup.firstWeightPrice" />
        </div>
    </div>
    <div class="row form-group col-sm-12">
        <label for="freightGroup.addedWeightPrice" class="col-sm-4 control-label"
               data-ng-i18next="wms:ui.label.addedWeightPrice"></label>
        <div class="col-sm-8">
            <input class="form-control" id="freightGroup.addedWeightPrice" data-ng-model="freightGroup.addedWeightPrice" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-6">
            <a class="btn btn-default btn-md" data-ng-click="switchCollapse(createFreightGroup)">
                <span class="glyphicon glyphicon-remove"></span>
                <span data-ng-i18next="global:ui.button.cancel"></span>
            </a>
            <div class="space"></div>
            <button class="btn btn-primary btn-md ">
                <span class="ti-save"></span>
                {{'global:ui.button.save' | i18next}}{{'wms:ui.heading.freightGroup' | i18next}}
            </button>
        </div>
    </div>
</form>
