    <section class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"  data-ng-i18next="passport:ui.button.signIn"></h3>
        </div>
        <div class="panel-body">
            <form role="form" class="form-horizontal" data-ng-submit="signIn()" data-ng-if="!username">
                <div class="form-group">
                    <label class="col-sm-4 control-label"
                           data-ng-i18next="passport:ui.label.username"></label>
                    <div class="col-sm-8">
                        <input class="form-control" data-ng-model="member.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label"
                           data-ng-i18next="passport:ui.label.password"></label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password"
                                data-ng-model="member.password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-w-md"
                                data-ng-i18next="passport:ui.button.signIn"></button>
                        <span class="col-sm-offset-6"></span>
                    </div>
                </div>
            </form>

            <div  data-ng-if="username">
                <div class="alert alert-success">
                    {{'passport:ui.tips.welcomeBack' | i18next}}
                    ,
                    {{username}}
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-default btn-w-md"
                            data-ng-click="dismiss()"
                            data-ng-i18next="global:ui.button.close"></button>
                </div>

            </div>
        </div>
    </section>
