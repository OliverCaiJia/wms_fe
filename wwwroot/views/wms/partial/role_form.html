<form class="form-horizontal" data-ng-submit="add(role)">
    <div class="form-group">
        <label for="role.name" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.name"></label>
        <div class="col-sm-8">
            <input class="form-control" id="role.name" data-ng-model="role.name" />
        </div>
    </div>
    <div class="form-group">
        <label for="role.name" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.sellerRole"></label>
        <div class="col-sm-8">
            <input class="form-control" type="checkbox" id="role.sellerRole" data-ng-model="role.sellerRole" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-primary btn-w-md"
                    data-ng-if="role.id"
                    data-ng-i18next="global:ui.button.save"></button>
            <button class="btn btn-primary btn-w-md"
                    data-ng-if="!role.id"
                    data-ng-i18next="global:ui.button.create"></button>
        </div>
    </div>
</form>
