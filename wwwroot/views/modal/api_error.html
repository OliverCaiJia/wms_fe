<div class="modal-header">
    <h3 data-ng-i18next="global:ui.modal.errorTitle"></h3>
</div>
<div class="modal-body">
    <ul class="alert alert-danger">
            <li class="angular-ui-tree-nodes" data-ng-repeat='oneLineMsg in apiResult.message.split("\n") track by $index'>
            {{ oneLineMsg }}
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button autofocus class="btn btn-danger" data-ng-click="dismiss()">
        <span class="glyphicon glyphicon-remove"></span>
        <span data-ng-i18next="global:ui.modal.errorButton"></span>
    </button>
</div>
