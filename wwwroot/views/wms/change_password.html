<div class="page" data-ng-controller="WmsChangePasswordCtrl">
    <section class="panel panel-default">
        <div class="panel-footer">
            <strong>
                <span class="glyphicon glyphicon-th"></span>
                <span data-ng-i18next="passport:ui.button.changePassword"></span>
            </strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" data-ng-submit="changePassword()">
                <div class="form-group">
                    <label for="originalPassword" class="col-sm-4 control-label"
                           data-ng-i18next="passport:ui.label.originalPassword"></label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="originalPassword"
                               data-ng-model="member.originalPassword"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label"
                           data-ng-i18next="passport:ui.label.password"></label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password"
                               data-ng-model="member.password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordConfirmation" class="col-sm-4 control-label"
                           data-ng-i18next="passport:ui.label.passwordConfirmation"></label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="passwordConfirmation"
                               data-ng-model="member.passwordConfirmation"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-w-md"
                                data-ng-i18next="passport:ui.button.changePassword"></button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
