<div class="page" data-ng-controller="WmsGoodsBreakageCtrl">
    <section class="panel panel-default">
        <div class="panel-footer">
            <span class="glyphicon glyphicon-th"></span>
            <span data-ng-i18next="wms:ui.heading.seller"></span>【{{seller.name}}】
            <span data-ng-i18next="wms:ui.label.goodsBreakage"></span>
            <a href="#/wms/seller_available_goods_list?sellerId={{seller.id}}" class="ti-arrow-left pull-right">
                {{'wms:ui.label.backTo' | i18next}}{{'wms:ui.heading.sellerAvailableGoodsList' | i18next}}</a>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" data-ng-submit="goodsBreakage(goodsBreakageLog)">
                <div class="form-group">
                    <label class="col-sm-2 control-label"
                           data-ng-i18next="wms:ui.label.fullName"></label>
                    <div class="col-sm-8">
                        <div class="checkbox">{{goods.name}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"
                           data-ng-i18next="wms:ui.label.barCode"></label>
                    <div class="col-sm-8">
                        <div class="checkbox">{{goods.barCode}}
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="availableGoods.quantity" class="col-sm-2 control-label"
                           data-ng-i18next="wms:ui.label.quantity"></label>
                    <div class="col-sm-8">

                        <input class="form-control" id="availableGoods.quantity" readonly
                               data-ng-if="!goodsBreakageLog.calcQuantity"
                               data-ng-model="availableGoods.quantity" />

                        <input class="form-control" readonly
                               data-ng-if="goodsBreakageLog.calcQuantity"
                               data-ng-model="goodsBreakageLog.calcQuantity" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="goodsBreakageLog.number" class="col-sm-2 control-label"
                           data-ng-i18next="wms:ui.label.reduceInventory"></label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <span class="input-group-addon ti-minus"></span>
                            <input class="form-control" id="goodsBreakageLog.number"
                                   data-ng-keyup="calcQuantity()"
                                   data-ng-model="goodsBreakageLog.number" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" data-ng-i18next="wms:ui.label.reason"></label>
                    <div class="col-sm-8 checkbox">
                        <label class="ui-radio" data-ng-repeat="reason in reasonEnumList">
                            <input name="radio1" type="radio" value="{{reason}}"
                                   data-ng-model="goodsBreakageLog.reason" ><span>
                                {{"wms:ui.breakageReason."+reason | i18next}}</span>
                        </label>
                    </div>
                </div>

                <div class="form-group" data-ng-show="isShowButton">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button class="btn btn-primary btn-w-md"
                                data-ng-i18next="global:ui.button.save"></button>
                    </div>
                </div>
            </form>
        </div>
    </section>

</div>
