<form class="form-horizontal" data-ng-submit="add(freightRule)">
    <div class="form-group">
        <label for="freightRule.id" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.id"></label>
        <div class="col-sm-8">
            <input class="form-control" id="freightRule.id" data-ng-model="freightRule.id" />
        </div>
    </div>
    <div class="form-group">
        <label for="freightRule.freightGroupId" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.freightGroupId"></label>
        <div class="col-sm-8">
            <input class="form-control" id="freightRule.freightGroupId" data-ng-model="freightRule.freightGroupId" />
        </div>
    </div>
    <div class="form-group">
        <label for="freightRule.addressId" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.addressId"></label>
        <div class="col-sm-8">
            <input class="form-control" id="freightRule.addressId" data-ng-model="freightRule.addressId" />
        </div>
    </div>
    <div class="form-group">
        <label for="freightRule.firstWeightPrice" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.firstWeightPrice"></label>
        <div class="col-sm-8">
            <input class="form-control" id="freightRule.firstWeightPrice" data-ng-model="freightRule.firstWeightPrice" />
        </div>
    </div>
    <div class="form-group">
        <label for="freightRule.addedWeightPrice" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.addedWeightPrice"></label>
        <div class="col-sm-8">
            <input class="form-control" id="freightRule.addedWeightPrice" data-ng-model="freightRule.addedWeightPrice" />
        </div>
    </div>
    <div class="form-group">
        <label for="freightRule.created" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.created"></label>
        <div class="col-sm-8">
            <input class="form-control" id="freightRule.created" data-ng-model="freightRule.created" />
        </div>
    </div>
    <div class="form-group">
        <label for="freightRule.modified" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.modified"></label>
        <div class="col-sm-8">
            <input class="form-control" id="freightRule.modified" data-ng-model="freightRule.modified" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-primary btn-w-md"
                    data-ng-if="freightRule.id"
                    data-ng-i18next="global:ui.button.save"></button>
            <button class="btn btn-primary btn-w-md"
                    data-ng-if="!freightRule.id"
                    data-ng-i18next="global:ui.button.create"></button>
        </div>
    </div>
</form>
