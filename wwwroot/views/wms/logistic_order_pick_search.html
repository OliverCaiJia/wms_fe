<div class="page" data-ng-controller="WmsLogisticOrderPickSearchCtrl">

    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>
            <span data-ng-i18next="wms:ui.heading.pickGoods"></span>
        </strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8">

                    <form class="form-horizontal" role="form" data-ng-submit="getLogisticOrder()">
                        <div class="form-group">
                            <label for="expressSn" class="col-sm-4 control-label">
                                {{'wms:ui.label.expressSn' | i18next}}
                            </label>
                            <div class="col-sm-8">
                                <input type="input" class="form-control" id="expressSn"
                                       data-ng-model="expressSn"
                                       placeholder="{{'wms:ui.label.pleaseScanning' | i18next}}{{'wms:ui.label.expressSn' | i18next}}">
                            </div>
                        </div>
                        <div class="form-group" data-ng-show="logisticOrder.consigneeName">
                            <label for="logisticOrder.consigneeName" class="col-sm-4 control-label"
                                   data-ng-i18next="wms:ui.label.consigneeName"></label>
                            <div class="col-sm-8">
                                <input class="form-control" id="logisticOrder.consigneeName" readonly
                                       data-ng-model="logisticOrder.consigneeName" />
                            </div>
                        </div>
                        <div class="form-group" data-ng-show="logisticOrder.consigneeAddress">
                            <label for="logisticOrder.consigneeAddress" class="col-sm-4 control-label"
                                   data-ng-i18next="wms:ui.label.consigneeAddress"></label>
                            <div class="col-sm-8">
                                <input class="form-control" id="logisticOrder.consigneeAddress" readonly
                                       data-ng-model="logisticOrder.consigneeAddress" />
                            </div>
                        </div>
                        <!--<div class="form-group" data-ng-if="isOpenNumberFocus">-->
                            <!--<label for="last4PhoneNumber" class="col-sm-4 control-label"-->
                                   <!--data-ng-i18next="wms:ui.label.last4PhoneNumber"></label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input class="form-control" id="last4PhoneNumber"-->
                                       <!--data-ng-keyup="checkPhoneNumber()"-->
                                       <!--data-ng-model="expressOrder.last4PhoneNumber" />-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="submit" class="btn btn-primary btn-w-md">
                                    {{'wms:ui.label.goToPick' | i18next}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div>
