<div class="panel panel-default">
    <div class="panel-heading">
        <span>
            {{'wms:ui.heading.waiteToAddGoods' | i18next}}({{currentSelectSellerGoodsList.length}}/{{selectSellerGoodsList.length}})
        </span>
    </div>

    <div class="panel-body">
        <div class="ui-map" >
            <div class="row form-group">
                <div class="col-md-12">
                    <form>
                        <input type="text"
                               data-ng-i18next="[placeholder]global:ui.button.search"
                               class="form-control"
                               data-ng-model="searchKeywords"
                               data-ng-keyup="search(searchKeywords)">
                    </form>
                </div>
            </div>

            <table class="table table-striped table-responsive" >
                <thead>
                <tr>
                    <th class="col-sm-8">
                        <div class="th" data-ng-i18next="wms:ui.heading.goods"></div>
                    </th>
                    <th class="col-sm-2">
                        <div class="th" data-ng-i18next="wms:ui.label.isCombo"></div>
                    </th>
                    <th class="col-sm-2">
                        <div class="th" data-ng-i18next="global:ui.label.action"></div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="sellerGoods in currentSelectSellerGoodsList track by $index">
                    <td>{{sellerGoods.name}}</td>
                    <td>
                         <span class="label label-info"  data-ng-i18next="global:ui.button.yes"
                               data-ng-if="sellerGoods.isCombo"></span>
                        <!--<span data-ng-i18next="global:ui.button.no" data-ng-if="!sellerGoods.isCombo"></span>-->
                    </td>
                    <td>
                        <a href="javascript:;" class="btn btn-sm btn-success "
                           data-ng-click="checkSellerGoods(sellerGoods.id)">
                            <span class="glyphicon glyphicon-plus"></span>
                            <!--{{'global:ui.button.choose' | i18next}}-->
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
