<div class="page" data-ng-controller="WmsLocationEditCtrl">
    <section class="panel panel-default">
        <div class="panel-footer">
            <span class="glyphicon glyphicon-th"></span>
            <span data-ng-i18next="wms:ui.heading.location"></span>
            <span data-ng-i18next="global:ui.label.detail"></span>
            <a href="#/wms/location_list" class="ti-arrow-left pull-right"></a>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
        
                <div class="form-group">
                    <label for="location.id" class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.id"></label>
                    <div class="col-sm-8">
                        <input class="form-control" id="location.id" readonly data-ng-model="location.id" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.name"></label>
                    <div class="col-sm-8">
                        <form data-ng-submit="update(location, 'name')" >
                            <a href="javascript:;" data-ng-show="!location[location.id+'name']"
                               data-ng-click="switchNode(location,'name',true)"
                               title="{{'global:ui.button.edit' | i18next}}">
                                {{location.name}}
                                <span class="ti-pencil"></span>
                            </a>
                            <span data-ng-show="location[location.id+'name']">
                                <input id="inputName" data-ng-model="location.name" />
                                <a href="javascript:;" class="ti-save"
                                   data-ng-click="update(location, 'name')"
                                   title="{{'global:ui.button.save' | i18next}}"></a>
                                <a href="javascript:;" class="ti-close"
                                   data-ng-click="switchNode(location,'name',false)"
                                   title="{{'global:ui.button.cancel' | i18next}}"></a>
                            </span>
                        </form>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.repositoryId"></label>
                    <div class="col-sm-8">
                        <form data-ng-submit="update(location, 'repositoryId')" >
                            <a href="javascript:;" data-ng-show="!location[location.id+'repositoryId']"
                               data-ng-click="switchNode(location,'repositoryId',true)"
                               title="{{'global:ui.button.edit' | i18next}}">
                                {{location.repositoryId}}
                                <span class="ti-pencil"></span>
                            </a>
                            <span data-ng-show="location[location.id+'repositoryId']">
                                <input id="inputRepositoryId" data-ng-model="location.repositoryId" />
                                <a href="javascript:;" class="ti-save"
                                   data-ng-click="update(location, 'repositoryId')"
                                   title="{{'global:ui.button.save' | i18next}}"></a>
                                <a href="javascript:;" class="ti-close"
                                   data-ng-click="switchNode(location,'repositoryId',false)"
                                   title="{{'global:ui.button.cancel' | i18next}}"></a>
                            </span>
                        </form>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.locationCode"></label>
                    <div class="col-sm-8">
                        <form data-ng-submit="update(location, 'locationCode')" >
                            <a href="javascript:;" data-ng-show="!location[location.id+'locationCode']"
                               data-ng-click="switchNode(location,'locationCode',true)"
                               title="{{'global:ui.button.edit' | i18next}}">
                                {{location.locationCode}}
                                <span class="ti-pencil"></span>
                            </a>
                            <span data-ng-show="location[location.id+'locationCode']">
                                <input id="inputLocationCode" data-ng-model="location.locationCode" />
                                <a href="javascript:;" class="ti-save"
                                   data-ng-click="update(location, 'locationCode')"
                                   title="{{'global:ui.button.save' | i18next}}"></a>
                                <a href="javascript:;" class="ti-close"
                                   data-ng-click="switchNode(location,'locationCode',false)"
                                   title="{{'global:ui.button.cancel' | i18next}}"></a>
                            </span>
                        </form>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.activityBasedClassification"></label>
                    <div class="col-sm-8">
                        <form data-ng-submit="update(location, 'activityBasedClassification')" >
                            <a href="javascript:;" data-ng-show="!location[location.id+'activityBasedClassification']"
                               data-ng-click="switchNode(location,'activityBasedClassification',true)"
                               title="{{'global:ui.button.edit' | i18next}}">
                                {{location.activityBasedClassification}}
                                <span class="ti-pencil"></span>
                            </a>
                            <span data-ng-show="location[location.id+'activityBasedClassification']">
                                <input id="inputActivityBasedClassification" data-ng-model="location.activityBasedClassification" />
                                <a href="javascript:;" class="ti-save"
                                   data-ng-click="update(location, 'activityBasedClassification')"
                                   title="{{'global:ui.button.save' | i18next}}"></a>
                                <a href="javascript:;" class="ti-close"
                                   data-ng-click="switchNode(location,'activityBasedClassification',false)"
                                   title="{{'global:ui.button.cancel' | i18next}}"></a>
                            </span>
                        </form>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location.disabled" class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.disabled"></label>
                    <div class="col-sm-8">
                        <input class="form-control" id="location.disabled" readonly data-ng-model="location.disabled" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="location.created" class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.created"></label>
                    <div class="col-sm-8">
                        <input class="form-control" id="location.created" readonly data-ng-model="location.created" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="location.modified" class="col-sm-4 control-label" 
                          data-ng-i18next="wms:ui.label.modified"></label>
                    <div class="col-sm-8">
                        <input class="form-control" id="location.modified" readonly data-ng-model="location.modified" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
