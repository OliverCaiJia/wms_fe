<form class="form-horizontal" data-ng-submit="resetPassword()">

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label"
               data-ng-i18next="wms:ui.label.memberName"></label>
        <div class="col-sm-10 checkbox">
            {{currentMember.name}}
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label"
               data-ng-i18next="wms:ui.label.realName"></label>
        <div class="col-sm-10 checkbox">
            {{currentMember.realName}}
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label"
               data-ng-i18next="passport:ui.label.password"></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password"
                   data-ng-model="member.password"/>
        </div>
    </div>
    <div class="form-group">
        <label for="passwordConfirmation" class="col-sm-2 control-label"
               data-ng-i18next="passport:ui.label.passwordConfirmation"></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwordConfirmation"
                   data-ng-model="member.passwordConfirmation"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-w-md"
                    data-ng-i18next="passport:ui.button.resetPassword"></button>
        </div>
    </div>
</form>
