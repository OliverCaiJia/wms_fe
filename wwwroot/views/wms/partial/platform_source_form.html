<form class="form-horizontal" data-ng-submit="add(platformSource)">
    <div class="form-group">
        <label for="platformSource.name" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.name"></label>
        <div class="col-sm-8">
            <input class="form-control" id="platformSource.name" data-ng-model="platformSource.name" />
        </div>
    </div>
    <div class="form-group">
        <label for="platformSource.code" class="col-sm-4 control-label" data-ng-i18next="wms:ui.label.code"></label>
        <div class="col-sm-8">
            <input class="form-control" id="platformSource.code" data-ng-model="platformSource.code" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button class="btn btn-primary btn-w-md"
                    data-ng-if="platformSource.id"
                    data-ng-i18next="global:ui.button.save"></button>
            <button class="btn btn-primary btn-w-md"
                    data-ng-if="!platformSource.id"
                    data-ng-i18next="global:ui.button.create"></button>
        </div>
    </div>
</form>
