<form class="form-horizontal" data-ng-submit="add(platformOrderUpload)">
    <a class="glyphicon glyphicon-remove pull-right"
       title="{{'global:ui.button.cancel' | i18next}}"
       data-ng-click="switchCollapse(createPlatformOrderUpload)">
    </a>
    <div class="row form-group col-sm-12">
        <label class="col-sm-4 control-label"
               data-ng-i18next="wms:ui.heading.platformSource"></label>
        <div class="col-sm-8">
            <label class="ui-radio" data-ng-repeat="sellerPlatformSource in sellerPlatformSourceList">
                <input name="platformSourceId" type="radio"
                       value="{{sellerPlatformSource.platformSourceId}}"
                       data-ng-model="platformOrderUpload.platformSourceId" >
                <span>{{platformSourceMap[sellerPlatformSource.platformSourceId].name}}</span>
            </label>
        </div>
    </div>
    <div class="row form-group col-sm-12">
        <label class="col-sm-4 control-label"
               data-ng-i18next="wms:ui.heading.platformOrderUpload"></label>
        <div class="col-sm-8">
            <ng-csv-import
                    class="import"
                    content="csv.content"
                    header="csv.header"
                    header-visible="csv.headerVisible"
                    separator="csv.separator"
                    separator-visible="csv.separatorVisible"
                    result="csv.result"
                    encoding="csv.encoding"
                    encoding-visible="csv.encodingVisible"></ng-csv-import>

        </div>
    </div>
    <div class="row form-group col-sm-12">
        <label class="col-sm-4 control-label"
               data-ng-i18next="wms:ui.label.importRules"></label>
        <div class="col-sm-8">
            <label class="ui-radio" data-ng-repeat="sellerImportRules in sellerImportRulesList">
                <input name="sellerImportRulesId" type="radio"
                       value="{{sellerImportRules.id}}"
                       data-ng-model="platformOrderUpload.sellerImportRulesId" >
                <span>{{sellerImportRules.name}}</span>
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-6">
            <a class="btn btn-default btn-md" data-ng-click="switchCollapse(createPlatformOrderUpload)">
                <span class="glyphicon glyphicon-remove"></span>
                <span data-ng-i18next="global:ui.button.cancel"></span>
            </a>
            <div class="space"></div>
            <button class="btn btn-primary btn-md ">
                <span class="ti-save"></span>
                {{'global:ui.button.upload' | i18next}}{{'wms:ui.heading.order' | i18next}}
            </button>
        </div>
    </div>
    
    
</form>
