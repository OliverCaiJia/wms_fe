<div class="page page-table" data-ng-controller="WmsInventoryTransferGoodsListCtrl">
    <section class="panel panel-default">
        <div class="panel-footer">
            <span class="glyphicon glyphicon-th"></span>
            <span data-ng-i18next="wms:ui.heading.inventoryTransfer"></span>
            <span data-ng-i18next="global:ui.label.detail"></span>
            <a href="#/wms/inventory_transfer_list"
               class="ti-arrow-left pull-right"></a>
        </div>
        <div class="panel-body">
            <div data-ng-include="'views/wms/partial/inventory_transfer_detail.html'"></div>
        </div>
    </section>
    <section class="panel panel-default table-dynamic">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th"></span>
            <span data-ng-i18next="wms:ui.heading.inventoryTransferGoods"></span>
        </div>

        <table class="table table-bordered table-striped table-responsive">
            <thead>
            <tr>
                <th>
                    <div class="th">
                        <span data-ng-i18next="wms:ui.heading.goods"></span>
                        【{{sellerMap[inventoryTransfer.responseSeller].name}}】
                    </div>
                </th>
                <th>
                    <div class="th">
                        <span data-ng-i18next="wms:ui.heading.goods"></span>
                        【{{sellerMap[inventoryTransfer.requestSeller].name}}】
                    </div>
                </th>
                <th>
                    <div class="th" data-ng-i18next="wms:ui.label.goodsNumber"></div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="item in transferGoodsList track by $index">
                <td>
                    {{acceptorGoodsMap[item.acceptorGoodsId].name}}
                    <img class="img-responsive img80_80"
                         data-ng-src="{{imgHost}}{{acceptorGoodsMap[item.acceptorGoodsId].image}}" />
                </td>
                <td>
                    {{sellerGoodsMap[item.sellerGoodsId].name}}
                    <img class="img-responsive img80_80"
                         data-ng-src="{{imgHost}}{{sellerGoodsMap[item.sellerGoodsId].image}}" />
                </td>
                <td>{{item.goodsNumber}}</td>
            </tr>
            </tbody>
        </table>
    </section>

</div>
